<div class="mb-3">
    <a href="" class="btn btn-success" (click)="newGame()">New Game!</a>
</div>

<form class="row g-3" #guessForm="ngForm" (ngSubmit)="addToGuesses()">
    <div class="col-auto">
        <input 
            type="text" 
            class="form-control" 
            id="guess" 
            name="guess" 
            [(ngModel)]="guess" 
            placeholder="Enter Guess" 
            required
        > 
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3" [disabled]="guessForm.form.invalid">Guess</button>
    </div>
</form>
<div class="col-auto">
    <div class="" *ngFor="let g of previous_guesses">
        <app-guessline guess="{{g}}" target_word="{{target_word}}"></app-guessline>
    </div>
</div>
